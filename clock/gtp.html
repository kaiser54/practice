<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Watch Face</title>
</head>

<body>
    <div class="wrapper">
        <div class="timer">
            <div class="period" id="moment">AM</div>
            <div class="time"><span id="time">00:00</span><span class="time-period" id="period">AM</span> </div>
            <div class="period" id="date">MONDAY '23</div>
        </div>
        <div class="clock-face" id="clockFace">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <rect width="24" height="24" rx="6" fill="#24292E" />
                <path d="M8 12.2333L13.4545 6L12.7273 10.7667H16L10.5455 17L11.2727 12.2333H8Z" fill="white" />
            </svg>
            <!-- Lines will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
